<!-- HTML <!DOCTYPE> Declaration  -->
<!-- https://www.w3schools.com/tags/tag_doctype.asp/  -->
<!doctype html>
<html lang="en">
<head>

  <!-- Meta Tags & Attributes -->
  <!-- Inline Character Encoding Statement for HTML   -->
  <meta charset="UTF-8">

  <!-- Viewport meta tag to control layout on mobile browsers   -->
  <!-- https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- X-UA-Compatibility Meta Tag and HTTP Response Header    -->
  <!-- https://docs.microsoft.com/en-us/openspecs/ie_standards/ms-iedoco/380e2488-f5eb-4457-a07a-0cb1b6e4b4b5 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Describe the page for SEO  -->
  <!-- This is ussually the title shown in search engine results. -->
  <!-- eg: <title>Miami Website Design Company | Digital Agency | FUZE</title> -->
  <title>Title For Tab</title>


  <!-- For search engines -->
  <meta name="description" content="This is the content description that shows up in the search results">
  <meta name="keywords" content="between eight and twelve keywords (coma seperated)">

  <!-- To not have search engines scrape and index the site    -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">


  <!--  https://fontpair.co/pairing/proza-libre-and-open-sans-->
  <link href="https://fonts.googleapis.com/css?family=Proza+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/html-elements-table.css">

</head>
